<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daffa Fauzan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2d5016, #4a7c59, #6b8e7a);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
        }

        .name {
            font-size: 4rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3), 0 0 20px rgba(139, 195, 74, 0.5); }
            to { text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3), 0 0 30px rgba(139, 195, 74, 0.8); }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #e8f5e8;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .avocado {
            width: 80px;
            height: 80px;
            position: absolute;
            animation: float 3s ease-in-out infinite;
        }

        .avocado1 {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .avocado2 {
            top: 20%;
            right: 15%;
            animation-delay: 1s;
        }

        .avocado3 {
            bottom: 20%;
            left: 20%;
            animation-delay: 2s;
        }

        .avocado4 {
            bottom: 15%;
            right: 10%;
            animation-delay: 1.5s;
        }

        .avocado5 {
            top: 60%;
            left: 5%;
            animation-delay: 0.5s;
        }

        .avocado6 {
            top: 50%;
            right: 5%;
            animation-delay: 2.5s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .decorative-leaves {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        .leaf {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #8bc34a;
            border-radius: 0 100% 0 100%;
            animation: sway 4s ease-in-out infinite;
        }

        .leaf1 { top: 30%; left: 30%; animation-delay: 0s; }
        .leaf2 { top: 70%; right: 30%; animation-delay: 1s; }
        .leaf3 { top: 40%; right: 70%; animation-delay: 2s; }
        .leaf4 { bottom: 60%; left: 70%; animation-delay: 1.5s; }

        @keyframes sway {
            0%, 100% { transform: rotate(0deg); opacity: 0.7; }
            50% { transform: rotate(10deg); opacity: 1; }
        }

        .welcome-text {
            color: #c8e6c9;
            font-size: 1rem;
            margin-top: 20px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .name {
                font-size: 2.5rem;
            }
            
            .container {
                margin: 20px;
                padding: 30px;
            }
            
            .avocado {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Avocados -->
    <div class="avocado avocado1">ðŸ¥‘</div>
    <div class="avocado avocado2">ðŸ¥‘</div>
    <div class="avocado avocado3">ðŸ¥‘</div>
    <div class="avocado avocado4">ðŸ¥‘</div>
    <div class="avocado avocado5">ðŸ¥‘</div>
    <div class="avocado avocado6">ðŸ¥‘</div>

    <!-- Decorative Leaves -->
    <div class="decorative-leaves">
        <div class="leaf leaf1"></div>
        <div class="leaf leaf2"></div>
        <div class="leaf leaf3"></div>
        <div class="leaf leaf4"></div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1 class="name">Daffa Fauzan</h1>
        <p class="subtitle">ðŸ¥‘ Selamat Datang ðŸ¥‘</p>
        <p class="welcome-text">Website dengan tema hijau segar dan alpukat yang menyegarkan</p>
    </div>

    <script>
        // Add some interactive effects
        document.addEventListener('mousemove', function(e) {
            const avocados = document.querySelectorAll('.avocado');
            const mouseX = e.clientX;
            const mouseY = e.clientY;

            avocados.forEach((avocado, index) => {
                const rect = avocado.getBoundingClientRect();
                const avocadoX = rect.left + rect.width / 2;
                const avocadoY = rect.top + rect.height / 2;
                
                const deltaX = (mouseX - avocadoX) * 0.1;
                const deltaY = (mouseY - avocadoY) * 0.1;
                
                avocado.style.transform = `translate(${deltaX}px, ${deltaY}px) rotate(${deltaX * 0.5}deg)`;
            });
        });

        // Reset avocado positions when mouse leaves
        document.addEventListener('mouseleave', function() {
            const avocados = document.querySelectorAll('.avocado');
            avocados.forEach(avocado => {
                avocado.style.transform = '';
            });
        });
    </script>
</body>
</html>
